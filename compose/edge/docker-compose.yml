version: "3.9"

services:
  nginx:
    image: nginx:alpine
    ports: ["443:443"]                       # 외부 공개 포트는 이거 하나
    volumes:
      - ../ops/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../ops/certs:/etc/nginx/certs:ro    # fullchain.pem, privkey.pem 필요
    depends_on:
      web:
        condition: service_healthy
    restart: always
    networks: [app]

  web:
    image: ${WEB_IMAGE}
    command: gunicorn app.wsgi:application -w 4 -b 0.0.0.0:8000
    env_file: ../../env/.env.edge
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 6
    read_only: true
    restart: always
    networks: [app]

networks:
  app: { driver: bridge }